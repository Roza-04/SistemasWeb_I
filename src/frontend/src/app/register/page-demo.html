<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UniGO (Vanilla JS)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 48px 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #86cc49;
            font-weight: bold;
        }
        
        .register-header h2 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 8px;
        }
        
        .register-header p {
            color: #666;
        }
        
        .error-box {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #86cc49;
            box-shadow: 0 0 0 3px rgba(134, 204, 73, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: #86cc49;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        .submit-button:hover:not(:disabled) {
            background: #75b83d;
            transform: translateY(-1px);
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .form-footer {
            margin-top: 24px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: #86cc49;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="registerContainer"></div>
    <script src="page.js"></script>
    <script>
        const registerPage = new RegisterPage();
        registerPage.init('registerContainer');
        console.log('üìù Registro page cargado - versi√≥n vanilla JS de register/page.tsx');
    </script>
</body>
</html>
