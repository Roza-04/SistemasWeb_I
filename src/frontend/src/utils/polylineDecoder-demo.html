<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyline Decoder - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result pre {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #e0e0e0;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Polyline Decoder</h1>
        <p class="subtitle">Decodificador de polylines de Google Maps</p>

        <div class="demo-section">
            <h2>üì• Decodificar Polyline</h2>
            <textarea id="encodedInput" placeholder="Pega aqu√≠ un polyline codificado de Google Maps...">_p~iF~ps|U_ulLnnqC_mqNvxq`@</textarea>
            <button onclick="decode()">üîì Decodificar</button>
            <div id="decodeResult"></div>
        </div>

        <div class="demo-section">
            <h2>üìä Estad√≠sticas</h2>
            <div class="grid" id="stats"></div>
        </div>

        <div class="demo-section">
            <h2>üì§ Codificar Coordenadas</h2>
            <textarea id="coordsInput" placeholder='Introduce coordenadas en formato JSON: [{"lat": 40.4168, "lng": -3.7038}]'></textarea>
            <button onclick="encode()">üîí Codificar</button>
            <div id="encodeResult"></div>
        </div>

        <div class="demo-section">
            <h2>üó∫Ô∏è Visualizaci√≥n</h2>
            <div id="map">Decodifica un polyline para ver las coordenadas</div>
        </div>
    </div>

    <script src="polylineDecoder-vanilla.js"></script>
    <script>
        function decode() {
            const input = document.getElementById('encodedInput').value.trim();
            const resultDiv = document.getElementById('decodeResult');
            const statsDiv = document.getElementById('stats');
            const mapDiv = document.getElementById('map');

            if (!input) {
                resultDiv.innerHTML = '<div class="result" style="border-left-color: #dc3545;">‚ö†Ô∏è Por favor, introduce un polyline</div>';
                return;
            }

            try {
                const coordinates = decodePolyline(input);
                
                if (coordinates.length === 0) {
                    resultDiv.innerHTML = '<div class="result" style="border-left-color: #dc3545;">‚ùå No se pudieron decodificar las coordenadas</div>';
                    return;
                }

                // Mostrar primeras coordenadas
                const preview = coordinates.slice(0, 3).map(c => 
                    `{ lat: ${c.lat.toFixed(6)}, lng: ${c.lng.toFixed(6)} }`
                ).join(',\n  ');

                resultDiv.innerHTML = `
                    <div class="result">
                        <strong>‚úÖ Decodificado correctamente</strong>
                        <pre>[
  ${preview}${coordinates.length > 3 ? ',\n  ... (' + (coordinates.length - 3) + ' m√°s)' : ''}
]</pre>
                    </div>
                `;

                // Calcular estad√≠sticas
                const lats = coordinates.map(c => c.lat);
                const lngs = coordinates.map(c => c.lng);
                const minLat = Math.min(...lats);
                const maxLat = Math.max(...lats);
                const minLng = Math.min(...lngs);
                const maxLng = Math.max(...lngs);

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="number">${coordinates.length}</div>
                        <div class="label">Puntos</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${minLat.toFixed(2)}¬∞</div>
                        <div class="label">Lat M√≠nima</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${maxLat.toFixed(2)}¬∞</div>
                        <div class="label">Lat M√°xima</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${(maxLat - minLat).toFixed(4)}¬∞</div>
                        <div class="label">Rango Latitud</div>
                    </div>
                `;

                // Visualizaci√≥n simple
                mapDiv.innerHTML = `
                    <div style="text-align: left; padding: 20px;">
                        <strong>üìç Primera coordenada:</strong> ${lats[0].toFixed(6)}, ${lngs[0].toFixed(6)}<br>
                        <strong>üìç √öltima coordenada:</strong> ${lats[lats.length-1].toFixed(6)}, ${lngs[lngs.length-1].toFixed(6)}<br>
                        <strong>üìè Total de puntos:</strong> ${coordinates.length}
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="result" style="border-left-color: #dc3545;">‚ùå Error: ${error.message}</div>`;
            }
        }

        function encode() {
            const input = document.getElementById('coordsInput').value.trim();
            const resultDiv = document.getElementById('encodeResult');

            if (!input) {
                resultDiv.innerHTML = '<div class="result" style="border-left-color: #dc3545;">‚ö†Ô∏è Por favor, introduce coordenadas</div>';
                return;
            }

            try {
                const coordinates = JSON.parse(input);
                const encoded = encodePolyline(coordinates);

                resultDiv.innerHTML = `
                    <div class="result">
                        <strong>‚úÖ Codificado correctamente</strong>
                        <pre>${encoded}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result" style="border-left-color: #dc3545;">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Ejemplo autom√°tico al cargar
        window.addEventListener('load', () => {
            decode();
        });
    </script>
</body>
</html>
