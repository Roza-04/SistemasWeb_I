    <main class="contenedor">
        <section class="seccion">
            <h1 class="titulo-pagina">Contáctanos</h1>
            <p>¿Tienes alguna duda, problema o sugerencia? Escríbenos y te responderemos pronto.</p>
            <form class="seccion" onsubmit="mostrarAviso('Mensaje enviado (simulado)'); return false;">
                <label for="nombre" class="etiqueta">Nombre:</label>
                <input id="nombre" type="text" class="campo" placeholder="Tu nombre completo" required>
                <label for="email" class="etiqueta">Email:</label>
                <input id="email" type="email" class="campo" placeholder="tuemail@ejemplo.com" required>
                <label for="mensaje" class="etiqueta">Mensaje:</label>
                <textarea id="mensaje" class="campo textarea" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </section>
    </main>
