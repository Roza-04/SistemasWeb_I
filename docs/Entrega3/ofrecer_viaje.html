<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ofrecer viaje - UniGo</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="UniGo.jpg">
</head>
<body>
  <header class="cabecera">
    <nav class="topnav">
      <a href="index.html">Inicio</a>
      <a href="buscar_viaje.html">Buscar viaje</a>
      <a href="ofrecer_viaje.html" class="activo">Ofrecer viaje</a>
      <a href="mis_viajes.html">Mis viajes</a>
      <a href="notificaciones.html">Notificaciones</a>
      <a href="mensajes.html">Mensajes</a>
      <a href="sobre_nosotros.html">Sobre nosotros</a>
      <a href="contacto.html">Contacto</a>
      <a href="admin.html">Panel Admin</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>
  <main class="contenedor">
    <section class="seccion">
      <h1 class="titulo-pagina">Ofrecer viaje</h1>
      <p>Completa los datos de tu trayecto para que otros estudiantes puedan verlo.</p>
      <div class="flex" style="align-items: flex-start;">
        <div style="flex: 1;">
          <label for="origen" class="etiqueta">Salida:</label>
          <input id="origen" type="text" class="campo" placeholder="Origen (p. ej. Moncloa)" />
          <label for="destino" class="etiqueta">Llegada:</label>
          <input id="destino" type="text" class="campo" placeholder="Destino (p. ej. CEU)" />
          <label for="hora" class="etiqueta">Hora:</label>
          <input id="hora" type="time" class="campo" />
          <label for="plazas" class="etiqueta">Nº de plazas:</label>
          <input id="plazas" type="number" class="campo" min="1" max="6" value="3" />
          <label for="importe" class="etiqueta">Importe (€):</label>
          <input id="importe" type="number" class="campo" min="0" step="0.5" placeholder="5.00" />
          <label for="fecha" class="etiqueta">Fecha:</label>
          <input id="fecha" type="date" class="campo" />
        </div>
        <div>
          <button class="boton" style="margin-top: 1.5rem;"
            onclick="mostrarAviso('Viaje publicado (simulado)')">
            Publicar viaje
          </button>
        </div>
      </div>
    </section>
    <section class="seccion">
      <h2>Detalles de tu viaje</h2>
      <textarea class="campo textarea" placeholder="Indica punto de recogida, equipaje permitido, si admites mascotas..."></textarea>
    </section>
  </main>
  <footer class="pie">
    <img src="UniGo.jpg" alt="Logo UniGo" class="logo__img" style="height:30px; vertical-align:middle;">
    © 2025 UniGo – Ofrecer viaje
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
